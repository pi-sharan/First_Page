<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body style="width:100%; height: 100%;">
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <div class="image-text">
                <img src="icons/icon1.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Personal</h2>
            </div>
            <div class="pricing-features-item">Custom domains</div>
            <div class="pricing-features-item">Sleeps after 30 mins of inactivity</div>
            <div class="btn-cost">
                <span class="pricing-price">Free</span>
                <a href="#/" class="pricing-button">Sign up</a>
            </div>
        </div>

        <div class="pricing-plan">
            <div class="image-text">
                <img src="icons/icon2.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Small team</h2>
            </div>

            <div class="pricing-features-item">Never sleeps</div>
            <div class="pricing-features-item">Multiple workers for more powerful apps</div>

            <div class="btn-cost">
                <span class="pricing-price">$150</span>
                <a href="#/" class="pricing-button is-featured">Free trial</a>
            </div>
        </div>

        <div class="pricing-plan">
            <div class="image-text">
                <img src="icons/icon3.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Enterprise</h2>
            </div>

            <div class="pricing-features-item">Dedicated</div>
            <div class="pricing-features-item">Simple horizontal scalability</div>

            <div class="btn-cost">
                <span class="pricing-price">$400</span>
                <a href="#/" class="pricing-button">Free trial</a>
            </div>
        </div>

    </div>

</body>

</html>
